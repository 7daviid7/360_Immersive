<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="assets/models/arrow.jpg">
    <title>Riscos Laborals 360</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 OFICINA</title>
    <!-- Aquí es carrega el fitxer JavaScript extern -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="js/navegacio.js" defer></script>
    <script src="js/components.js" defer></script>
    
    <link rel="stylesheet" href="css/estils.css">
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="img1" src="assets/imatges/1.jpg">
        <img id="img2" src="assets/imatges/2.jpg">
        <img id="img3" src="assets/imatges/3.jpg">
        <img id="arrowEfect" src="assets/models/FletxaEfecte.svg">
        <img id="arrow" src="assets/models/Fletxa.svg">
        <img id="info" src="assets/models/Info.svg">
      </a-assets>

      <!-- Escena 1 -->
      <!-- IMPORTANT: Les posicions de les fletxes entre escenes han de ser lleugerament diferents per a poder crear l'efecte desitjat.-->
      <a-entity id="scene1" visible="true">
        <a-sky src="#img1"></a-sky>
        <a-plane id="forward-arrow1" arrow-button position="1 1 -4"></a-plane>
      </a-entity>

      <!-- Escena 2 -->
      <a-entity id="scene2" visible="false">
        <a-sky src="#img2"></a-sky>
        <a-plane id="forward-arrow2" arrow-button position="-4 1 -4"></a-plane>
        <a-plane id="back-arrow2" arrow-button position="4 1 -4" rotation= "0 0 180"></a-plane>

        <a-plane id="info1" info-hotspot="targetPanel: #infoPanel-hazard1;" position="-2.41369 4.71033 4.96566" 
          rotation="-0.04583662361046586 179.9540113368938 -1.3659313835918825">
        </a-plane>
        <a-entity 
          id="infoPanel-hazard1"
          info-panel="closeButton: #infoPanel-hazard1 .close-button"
          position="0 0 -1.5"
          visible="false">

          <a-plane 
            width="1.5" height="1.8"
            position="0 0 0"
            material="color: #333; shader: flat; opacity: 0.9">
          </a-plane>

          <a-text 
            value="RISC: Cable a terra"
            position="-0.6 0.8 0.01"
            color="#fff" width="1.4" wrap-count="25">
          </a-text>

          <a-text 
            value="Descripció del risc: El cable elèctric que va a terra pot causar ensopegades i caigudes si no es recull adequadament. Assegura't que els cables estan protegits o fora de les zones de pas."
            position="-0.6 0.6 0.01"
            color="#eee" width="1.4" wrap-count="35">
          </a-text>

          <a-plane 
            width="1.3" height="0.8"
            position="0 -0.15 0.01"
            material="src: #info-image-hazard; shader: flat">
          </a-plane>

          <a-plane 
            class="interactive close-button"
            position="0.65 0.85 0.01"
            width="0.15" height="0.15"
            material="src: #close-icon; shader: flat; transparent: true; alphaTest: 0.5">
          </a-plane>

        </a-entity>
      </a-entity>

      <!-- Escena 3 -->
      <a-entity id="scene3" visible="false">
        <a-sky src="#img3"></a-sky>
        <a-plane id="back-arrow3" arrow-button position="-1 1 -4" rotation= "0 0 180"></a-plane>
      </a-entity>

      <a-camera
        position="0 1.6 0"
        cursor="rayOrigin: mouse; objects: .interactive; fuse: false;">
      </a-camera>
    </a-scene>

    <div id="CONFIGURACIO">
      <div id="configButton">Configurar Cursor</div>
        
        <div class="controls" id="cursorControls">
          <label for="cursorColor">Color del cursor:</label>
          <input type="color" id="cursorColor" value="#001489">
x
          <label for="cursorSize">Mida del cursor:</label>

          <label for="cursorOpacity">Opacitat del cursor: </label>
          <input type="range" id="cursorOpacity" min="0" max="1" step="0.01" value="0.08">
        </div>
      </div>
     --> 
    
  </body>
 
</html>
