<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="assets/models/arrow.jpg">
    <title>Riscos Laborals 360</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 OFICINA</title>
    <!-- Aquí es carrega el fitxer JavaScript extern -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="js/components.js" defer></script>
    <script src="js/navegacio.js" defer></script>
    
    
    <link rel="stylesheet" href="css/estils.css">
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <audio id="finish-sound" src="assets/sounds/decidemp3-14575.mp3"></audio>
        <img id="img1" src="assets/imatges/1.jpg">
        <img id="img2" src="assets/imatges/2.jpg">
        <img id="img3" src="assets/imatges/3.jpg">
        <img id="arrowEfect" src="assets/models/FletxaEfecte.svg">
        <img id="arrow" src="assets/models/Fletxa.svg">
        <img id="info" src="assets/models/Info.svg">
        <img id="hoverInfo" src="assets/models/hoverInfo.svg">
        <img id="exit" src="assets/models/Exit.svg">
        <img id="hoverExit" src="assets/models/hoverExit.svg">
        <img id="tutorial" src="assets/models/Tutorial.png">
        <img id="hoverTutorial" src="assets/models/TutorialHover.png">
        <img id="catalan-font-png" src="assets/fonts/custom.png">
      </a-assets>

      <a-entity id="instruccions" visible="true" position="0 1.6 -2.41873" tutorial-interactiu>
        <a-plane id="panell-instruccions" scale="1.05 1.04 1" width="5" height="3.5" color="#222" opacity="0.9" position="0.02 -0.13 -0.01"></a-plane>

        <a-entity id="manual-initial-screen" visible="true">
          <a-text id="titol-tutorial" scale="1.08322 1.95785 0.91062" value="TUTORIAL" color="#fff"  width="5" position="-0.43893 1.17478 0.01"></a-text>
          
          <a-text id="descripcio" text="value: Benvingut al tutorial interactiu. 
            \n Aquí aprendràs a moure't lliurement per l'entorn virtual i a interaccionar amb els objectes clau.
            ; align: center; height: 10; side: double; anchor: center; baseline: center; 
            font: assets/fonts/OpenSans-msdf.json; image-font: #catalan-font-png"
            position="0.00423 0.30293 0" negate="false"></a-text>
        </a-entity>
        <a-plane id="start-tutorial-button" scale="1 1 1" class="interactive" width="2" height="0.7" color="#28a745" position="-1.08 -1 0.02"
          animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          animation__click="property: scale; to: 1.05 1.05 1.05; dur: 100; easing: easeOutSine; startEvents: click; dir: alternate; loop: 2">
          <a-text id="label-iniciar" value="Iniciar Tutorial" color="#fff" width="1.8" position="0 0 0.005" text="align: center; width: 4"></a-text>
        </a-plane>
        <a-plane id="close-manual-button" geometry="width: 2; height: 0.7" scale="1 1 1" class="interactive" width="1.5" height="0.6" color="#dc3545" position="1.2 -1 0.01"
          animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          animation__click="property: scale; to: 1.05 1.05 1.05; dur: 100; easing: easeOutSine; startEvents: click; dir: alternate; loop: 2">  
          <a-text id="label-tancar" value="Tancar" color="#fff" width="1.3" text="align: center; width: 4"></a-text>
        </a-plane>
        <a-entity id="manual-tutorial-steps" visible="false">
            <a-text id="instruction-text" value="" color="#fff" width="4.5" position="-2.10229 0.56493 -0.00383" scale="1.00214 1.19091 2.65261"></a-text>
        </a-entity>
        <a-box id="myInteractiveObject" position="-0.03136 -0.68608 0.83011" color="#4CC3D9"></a-box>
        <a-entity id="so-celebracio" sound="src: #finish-sound; autoplay: false; loop: false;"></a-entity>
        
      </a-entity>
  

      <!-- Escena 1 -->
      <!-- IMPORTANT: Les posicions de les fletxes entre escenes han de ser lleugerament diferents per a poder crear l'efecte desitjat.-->
      <a-entity id="scene1" visible="false">
        <a-sky src="#img1"></a-sky>
        <a-plane id="forward-arrow1" arrow-button position="1 1 -4"></a-plane>
        <a-plane id="tutorial1" position="2.81551 3.92067 -5.67165" tutorial-button="" material="alphaTest: 0.5; shader: flat; src: #tutorial" geometry="height: 1.2; width: 0.6" class="interactive" scale="3.05688 0.67283 1"></a-plane>
      </a-entity>

      <!-- Escena 2 -->
      <a-entity id="scene2" visible="false">
        <a-sky src="#img2"></a-sky>
        <a-plane id="forward-arrow2" arrow-button position="-4 1 -4"></a-plane>
        <a-plane id="back-arrow2" arrow-button position="4 1 -4" rotation= "0 0 180"></a-plane>

        <a-plane id="info1" info-hotspot="targetPanel: #infoPanel-hazard1;" position="-2.41369 4.71033 4.96566" 
          rotation="-0.04583662361046586 179.9540113368938 -1.3659313835918825"
          animation="id:pulse; property: scale; to: 1.2 1.2 1.2; dur: 700; easing: easeInOutSine; loop: true; dir: alternate; pauseEvents: click;">
        </a-plane>
        <a-entity id="infoPanel-hazard1" info-panel="closeButton: #closePanel-1" position="0 2.69689 4.23813" rotation="0 180 0" scale="2 2 2">

          <a-plane width="1.5" height="1.8" position="0.018 0.09535 0" material="side: double; opacity: 0.9; shader: flat; color: #333" scale="1.06886 1.03146 1">
          </a-plane>
      
          <a-text value="RISC: Cable a terra" position="-0.6 0.85979 0.01" color="#fff" width="1.4" wrap-count="25">
          </a-text>
      
          <a-text value="Descripció del risc: El cable elèctric que va a terra pot causar ensopegades i caigudes si no es recull adequadament. Assegura't que els cables estan protegits o fora de les zones de pas." position="-0.6 0.55292 0.02221" color="#eee" width="1.4" wrap-count="35">
          </a-text>
      
          <a-plane width="1.3" height="0.8" position="0 -0.15 0.01" material="shader: flat">
          </a-plane>
      
          <a-plane id= "closePanel-1" close-button position="0.68996 0.92062 0.01" width="0.15" height="0.15" material="alphaTest: 0.5; shader: flat; transparent: true">
          </a-plane>
      
        </a-entity>
      </a-entity>

      <!-- Escena 3 -->
      <a-entity id="scene3" visible="false">
        <a-sky src="#img3"></a-sky>
        <a-plane id="back-arrow3" arrow-button position="-1 1 -4" rotation= "0 0 180"></a-plane>
      </a-entity>

      <a-camera id="camera"
        position="0 1.6 0"
        cursor="rayOrigin: mouse; objects: .interactive; fuse: false;"
        look-controls> 
      </a-camera>
    </a-scene>

  </body>
 
</html>
